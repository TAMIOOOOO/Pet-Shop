<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/header-sidebar.css" />
    <link rel="stylesheet" href="/styles/adoption-form.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div id="adoption-form-container">
      <h2>ADOPTION APPLICATION</h2>
      <div class="adoption-form">
        <form action="">
          <div class="name">
            <label for="name">Name </label>
            <div class="name-inputs">
              <input required type="text" placeholder="First" />
              <input required type="text" placeholder="Last" />
            </div>
          </div>

          <div class="Address">
            <label for="address">Address</label>
            <div class="address-input">
              <input required type="text" class="text" />
            </div>
          </div>

          <div class="phone-email">
            <div class="phone">
              <label for="phone">Phone</label>
              <div class="phone-input">
                <input required type="tel" />
              </div>
            </div>

            <div class="email">
              <label for="email">email</label>
              <div class="email-input">
                <input required type="email" />
              </div>
            </div>
          </div>

          <div class="birthdate-occupation">
            <div class="birthdate">
              <label for="birthdate">Birth Date</label>
              <div class="birthdate-input">
                <input required type="date" />
              </div>
            </div>

            <div class="occupation">
              <label for="occupation">Occupation</label>
              <div class="occupation-input">
                <input required type="text" />
              </div>
            </div>
          </div>

          <div class="company-social">
            <div class="company">
              <label for="company">Company/Business Name</label>
              <div class="company-input">
                <input required type="text" />
              </div>
            </div>

            <div class="social">
              <label for="social">Social Media Profile</label>
              <div class="social-input">
                <input required type="url" placeholder="Enter Fb/Twitter/IG Link" />
              </div>
            </div>
          </div>

          <div class="status-history">
            <div class="status">
              <label for="status">Status</label>
              <div class="status-input">
                <label for="Single"
                  ><input
                    type="radio"
                    name="marital-status"
                    id="single"
                  />Single</label
                >
                <label for="Single"
                  ><input
                    type="radio"
                    name="marital-status"
                    id="single"
                  />Married</label
                >
                <label for="Single"
                  ><input
                    type="radio"
                    name="marital-status"
                    id="single"
                  />Others</label
                >
              </div>
            </div>

            <div class="history">
              <label for="">Have you adopted from PAWS before?</label>
              <div class="history-input">
                <label for=""><input required type="radio" name="history" />Yes</label>
                <label for=""><input required type="radio" name="history" />No</label>
              </div>
            </div>
          </div>

          <div class="alternate">
            <label for="">Alternate Contact</label>
            <div class="alternate-input">
              <input required type="text" placeholder="First name" />
              <input required type="text" placeholder="Last name" />
            </div>
          </div>

          <div class="relationship-phone">
            <div class="relationship">
              <label for="">Relationship</label>
              <div class="relationship-input">
                <input required type="text" />
              </div>
            </div>

            <div class="phone">
              <label for="">Phone</label>
              <div class="phone-input">
                <input required type="tel" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/scripts/script.js" async defer></script>
  </body>
</html>
